.6 Added docs Fix output ght pages DOcs Ghpages 2.5.5 Autorelease 2017-01-27 (churn): changelog 2.5.4 Merge branch 'master' of github.com:sebs/es6-fuzz Merge pull request #64 from sebs/greenkeeper-browserify-14.0.0 Update browserify to version 14.0.0 🚀 2017-01-25 chore(package): update browserify to version 14.0.0 https://greenkeeper.io/ 2017-01-09 (churn): changelog 2.5.3 Update deps 2016-10-14 (churn): changelog 2.5.2 Sigmoid as well 2.5.1 Glossary 2016-10-05 (churn): changelog 2.5.0 (chrun): deps 2016-10-03 (churn): changelog 2.4.4 (docs): badges 2016-09-30 (churn): test node 4-6 (churn): changelog 2.4.3 (feature): autochangelog 2016-09-27 2.4.2 (chore): docs chore(package): update mocha to version 3.1.0 https://greenkeeper.io/ 2016-08-14 2.4.1 (chore): docs (chore): Added .jscsrc, configured it and fixed some double line breaks 2.4.0 changes add changelog automatically and ignore debug logs Changelog automated Added pre and post version builds 2.3.0 Merge branch 'master' of github.com:sebs/es6-fuzz (chore): Changed test command Merge pull request #61 from sebs/greenkeeper-eslint-3.3.0 Update eslint to version 3.3.0 🚀 × Search results Close "},"tutorial-glossary.html":{"id":"tutorial-glossary.html","title":"Tutorial: glossary","body":" es6-fuzz Classes ConstantFuzzyFunctionGradeLogicReverseGradeShapeSigmoidTrapezoidTriangle Tutorials CHANGELOGglossarymanual glossary Glossary Fuzzy logic is a form of many-valued logic in which the truth values of variables may be any real number between 0 and 1, considered to be &quot;fuzzy&quot;. By contrast, in Boolean logic, the truth values of variables may only be the &quot;crisp&quot; values 0 or 1. Fuzzy logic has been employed to handle the concept of partial truth, where the truth value may range between completely true and completely false. In logic and mathematics, a truth value, sometimes called a logical value, is a value indicating the relation of a proposition to truth. In logic, a many-valued logic (also multi- or multiple-valued logic) is a propositional calculus in which there are more than two truth values. Traditionally, in Aristotles logical calculus, there were only two possible values (i.e., &quot;true&quot; and &quot;false&quot;) for any proposition. Classical two-valued logic may be extended to n-valued logic for n greater than 2. Those most popular in the literature are three-valued (e.g., Łukasiewiczs and Kleenes, which accept the values &quot;true&quot;, &quot;false&quot;, and &quot;unknown&quot;), the finite-valued (finitely-many valued) with more than three values, and the infinite-valued (infinitely-many valued), such as fuzzy logic and probability logic. In mathematics and mathematical logic, Boolean algebra is the branch of algebra in which the values of the variables) are the truth values true and false, usually denoted 1 and 0 respectively. Instead of elementary algebra where the values of the variables are numbers, and the main operations are addition and multiplication, the main operations of Boolean algebra are the conjunction and denoted as ∧, the disjunction or denoted as ∨, and the negation not denoted as ¬. It is thus a formalism for describing logical relations in the same way that ordinary algebra describes numeric relations. In Euclidean geometry, a convex quadrilateral with at least one pair of parallel) sides is referred to as a trapezoid (pronounced: /ˈtɹæpəzɔɪd/) in American and Canadian English but as a trapezium in English outside North America. The parallel sides are called the bases of the trapezoid and the other two sides are called the legs or the lateral sides (if they are not parallel; otherwise there are two pairs of bases). A scalene trapezoid is a trapezoid with no sides of equal measure, Sigmoid means resembling the lower-case Greek letter sigma (ς) or the Latin letter S. Specific uses include: × Search results Close "},"tutorial-manual.html":{"id":"tutorial-manual.html","title":"Tutorial: manual","body":" es6-fuzz Classes Constant
